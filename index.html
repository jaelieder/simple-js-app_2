<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link rel ="stylesheet" href ="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
      /* Styles for the header */
      header {
        text-align: center;
      }
  
      .page-header__item {
        max-width: 100%;
        height: auto;
      }
  
      /* Styles for the pokemon list */
      .pokemon-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
  
    </style>
  </head>
  <body>
  <header>
    <img src="./img/jae_lieder_logo.png" class="page-header__item"
        alt="Personal logo of Jae Lieder, a text logo in white uppercase letters that consists of my name with a turquoise background.">
  </header>
    <br>
    <ul class="pokemon-list"></ul> <!-- Empty unordered list with class 'pokemon-list' -->
    <strong>
      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>
      <script src="js/scripts.js"></script>
      <script src="js/tota11y.min.js"></script>
    </strong>
    
  </body>
</html>
